<div class="container">
  <mat-card>
    <mat-card-header>
       <mat-card-title><h3>Send a Message</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form #mForm="ngForm" (ngSubmit)="onSubmit(mForm)" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input  type="text" 
                class="form-control" 
                [(ngModel)]="nameText" 
                name="name" 
                #name="ngModel"
                [ngClass]="{'is-invalid':name.errors && name.touched}"
                required>
        <div [hidden]="!name.errors?.required" class="invalid-feedback">
          Name Required : Its a mandatory field.
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input  type="text" 
                class="form-control" 
                [(ngModel)]="emailText" 
                name="email" 
                #email="ngModel"
                [ngClass]="{'is-invalid':email.errors && email.touched}"
                required>
        <div [hidden]="!name.errors?.required" class="invalid-feedback">
          Email Required : Its a mandatory field.
        </div>
      </div>
      <div class="form-group">
        <label>Message</label>
        <input  type="text" 
                class="form-control" 
                [(ngModel)]="messageText" 
                name="message" 
                #message="ngModel"
                required>
      </div>
      <button type="submit" class="btn btn-block btn-dark">Send Message</button>
  </form>
    </mat-card-content>
  </mat-card>
</div>
